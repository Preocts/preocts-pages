site_name: "Preocts"
site_description: "Home of a simple egg's documents, musings, and write-ups."
repo_url: "https://github.com/Preocts/Preocts"
repo_name: "Preocts/Preocts"
docs_dir: "docs"
edit_uri: "edit/main/docs"

nav:
  - Home: "index.md"
  - Eggsplains:
      - 20221013-Open That File: "20221013-openthatfile.md"

theme:
  name: "material"
  font: false
  language: "en"
  logo: "images/preocts_eggatar_100x100.png"
  icon:
    repo: "fontawesome/brands/github"
    edit: "material/file-edit-outline"
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: material/lightbulb-on-10
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  palette:
    - media: "(prefers-color-scheme: light)"
      primary: "pink"
      accent: "pink"
      scheme: "default"
      toggle:
        icon: "material/toggle-switch-off-outline"
        name: "Sink into darkness."

    - media: "(prefers-color-scheme: dark)"
      primary: "pink"
      accent: "pink"
      scheme: "slate"
      toggle:
        icon: "material/toggle-switch"
        name: "Return to the light."

  features:
    - navigation.instant
    - navigation.top
    - content.code.annotate

extra:
  consent:
    title: "Cookie consent"
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - "accept"
      - "reject"

extra_css:
  - stylesheets/extra.css

copyright: >
  Copyright &copy; 2022 - 2022 Preocts â€“
  <a href="#__consent">Change cookie settings</a>

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - glightbox:
      touchNavigation: true
      loop: true
      effect: zoom
      width: "100%"
      height: auto
      zoomable: true
      draggable: true
      auto_caption: true
      caption_position: bottom
